{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
            <h2 class="title-detail">Upload File</h2>

            <form role="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group label-floating">
                    <label for="{{ form.file.id_for_label }}" class="control-label">File</label>
                    <input type="file" class="form-control" name="file"
                           id="{{ form.file.id_for_label }}"
                           value="{{ form.file.value | default_if_none:'' }}"
                           autofocus>
                    <p style="color: red;">{{ form.errors.file.as_text }}</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-raised btn-primary btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
